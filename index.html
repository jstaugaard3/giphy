<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Finder</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    

</head>

<body>

  <!--Jumbo Tron-->
  <div class="container">
    <div class="jumbotron p-2 mt-2 text-center border border-dark">
      <h1>Animal Search</h1>
    </div>

    <!--Form for inputting new animal-->
    <form id="animal-form">
      <label for="animal-input" class="font-weight-bold">Add an Animal</label>
      <input type="text" id="animal-input">

      <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Submit" class="btn btn-dark">
    </form>

    <!-- Rendered Buttons will get dumped Here  -->
    <div id="buttons-view"></div>


    <!-- Animals will Get Dumped Here -->
    <div class="container mt-3">
      <div class="row" id="animal-view"></div>
    </div>

  </div>

  <!-- Boot Strap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--J Query-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--java script-->
  <script src="assets/javascript/java.js"></script>

</body>

</html>
